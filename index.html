<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/register">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="First" required>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="Last" required>
        </div>
        <p>
            Select a race
        </p>
        <div>
            <input type="radio" name="raceType" id="funrun">
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="raceType" id="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="raceType" id="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email_id">Email</label>
            <input type="email" id="email_id" required>
            <label for="pass_id">Password</label>
            <input type="password" id="pass_id" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="kids" selected>under 18</option>
                <option value="ya">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">+50</option>
            </select>
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
